<div style="font-family: 'Prompt', sans-serif; display: grid">
  <div
    style="
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
      grid-row-gap: 20px;
      justify-items: center;
      align-items: center;
    "
  >
    <div style="display: grid" *ngFor="let user of users">
      <div
        style="
          width: 300px;
          display: flex;

          justify-content: space-around;
          align-items: center;
          background-color: rgb(228, 228, 228);
          margin-top: 2rem;
          border-radius: 10px;
          box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
            rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
          position: relative;
        "
      >
        <img
          *ngIf="user.img"
          style="
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;

            position: absolute;
            top: -30px;
            left: 0;
          "
          [src]="'../assets/img/' + user.img"
          alt="human portrait"
        />
        <h5 #myElement style="color: rgb(126, 126, 126); font-size: 1.2rem">
          {{ user.name }}
        </h5>
        <h6 style="color: rgb(126, 126, 126); font-size: 1rem">
          {{ user.age }}
        </h6>
        <button (click)="removeUser(user.id)">Delete User</button>
      </div>
    </div>
  </div>

  <div
    style="
      margin-top: 2rem;
      font-family: 'Prompt', sans-serif;
      display: grid;
      place-items: center;
      justify-items: center;
      align-items: center;
    "
    *ngIf="openAddUser"
  >
    <div
      style="
        display: grid;
        grid-template-columns: 200px;
        grid-template-rows: 1fr;
        justify-content: space-around;
        row-gap: 1rem;
        background-color: rgb(252, 252, 252);
      "
    >
      <div
        style="
          display: grid;
          grid-template-columns: 1fr 1fr;
          column-gap: 1rem;
          justify-items: center;
          align-items: center;
        "
      >
        <label>Name:</label>
        <input [(ngModel)]="name" />
      </div>
      <div
        style="
          display: grid;
          grid-template-columns: 1fr 1fr;
          column-gap: 1rem;
          justify-items: center;
          align-items: center;
        "
      >
        <label>Age:</label>
        <input [(ngModel)]="age" />
      </div>
      <div
        style="
          display: grid;
          grid-template-columns: 1fr 1fr;
          column-gap: 1rem;
          justify-items: center;
          align-items: center;
        "
      >
        <label>Img Path</label>
        <input [(ngModel)]="img" />
      </div>
      <button (click)="addUser(name, age, img)">Add User</button>
    </div>
  </div>
</div>
<app-kids [users]="this.users"></app-kids>
<div style="display: grid; place-items: center; margin-top: 2rem">
  <button style="width: 50%" (click)="onOpenAddUser()">Open Add User</button>
</div>
